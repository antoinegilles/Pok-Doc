<ion-content color="dark">
  <ion-grid>
    <ion-row align-items-center>
      <ion-col>
        <div style="text-align: center;">
          <ion-list *ngFor="let pokemon of pokemons">
            <ion-card>
              <ion-card-header>
                <ion-icon name="bug-outline" color="danger"></ion-icon>
                <ion-card-title>Nom du pokémon : <b>{{pokemon['name']}}</b></ion-card-title>
              </ion-card-header>

              <ion-card-content>
                <ion-button [routerLink]="['/poketails', pokemon['url']]">Détails</ion-button>
              </ion-card-content>
            </ion-card>
          </ion-list>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
